<ion-header>
    <ion-toolbar>
        <ion-title>Spam</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let email of spam; let i = index" button (click)="presentModal(i)">
            <ion-label lines="full">
                <ion-text color="primary">
                    <h3>{{email.title}}</h3>
                </ion-text>
                <p> {{email.email}} </p>
                <ion-text color="#000">
                    <p>{{email.content}}</p>
                </ion-text>
            </ion-label>
            <ion-button fill="outline" slot="end" (click)="removeItem(i)">delete</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
